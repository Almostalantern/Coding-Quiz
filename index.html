<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">


    <div class="card" id="start-card">
      <div class="card-header">
      <h1>Coding Quiz</h1>

      </div>
      <div class="card-body">
      <p>This quiz might seem easy, but I'm also quite new to coding. I'm not lame, I'm inexperienced.</p>
      </div>
      <div class="card-footer">
        <button id="start" class="btn">Start Quiz</button>
      </div>
    </div>
    
    <div class="card hide" id="quiz-card">
      <h1 id="question-title">Question goes here</h1>
      <div id="choice-btns"></div>
    </div>
    
    <div class= "card hide" id="score-screen">
      <h1>Your score</h1>
      <div id = "scoreboard"></div>
    </div>
  
  </div>
  <script src="script.js"></script>
</body>

</html>
